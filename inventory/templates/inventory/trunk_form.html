<html lang="es">
    <head>
        <title>Principal </title>
        <link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
        <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="robots" content="NONE,NOARCHIVE">
        <script src="/static/admin/js/jquery.js" type="text/javascript"></script>
        <script src="/static/admin/js/bootstrap.min.js"></script>
    </head>


    <body id="container">
    
        <script type="text/javascript">
        $( document ).ready(function() {
            $('.model-city').hide()
                
        });
        </script> 
       <div class="bg-home"></div>
        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'inventory:index' %}"><img src="/static/admin/images/logo-emtelco.png" alt=""></a>
                </div>

                
              </div><!-- /.container-fluid -->
            </nav>
            <div class="line shadow"></div>
        </header>

        <div class="container" id="content-home">
            <div class="padding">
            <form method="post">
                    {% csrf_token %}

                     <br>
                    <div class="clearfix"></div>    
                    <div class="padding">            
                        <div class="form-user">
                             <div class="form-group  col-md-12">
                                <div class="col-md-2">
                                    <label class="control-label">{{form.num_trunk.label}}</label>
                                </div>
                                <div class="col-md-10">
                                     {{form.num_trunk}}
                                     <p style="color:red">{{form.num_trunk.errors}}</p>
                                </div>
                             </div>
                             <div class="form-group  col-md-12">
                                <div class="col-md-4">
                                    <label class="control-label">{{form.type_trun.label}}</label>
                                </div>
                                <div class="col-md-7">
                                      {{form.type_trun}}
                                      <p style="color:red">{{form.type_trun.errors}}</p>
                                </div>
                                <div class="col-md-1">
                                    <a href="{% url 'inventory:addtiptrunk' %}" class="addlink" ><span class="glyphicon glyphicon-plus"></a>
                                    <a href="{% url 'inventory:tiptrunklist' %}" class="changelink" target="_blank"><span class="glyphicon glyphicon-eye-open"></a>
                                </div>
                             </div>
                             <hr>
                             
                             <div class="margin"></div>
                             <hr>
                             <div class="clearfix"></div>
                             <div class="margin"></div>
                             <div class="form-group col-md-12">
                                <div class="col-md-4">
                                     <label class="control-label">{{form.obser_contract.label}}</label>
                                </div>
                                <div class="col-md-8">
                                     {{form.obser_contract}}
                                     <p style="color:red">{{form.obser_contract.errors}}</p>
                                </div>
                                <br>
                                <br>
                             </div>
                             <div class="clearfix"></div>
                             
                             <div class="col-md-4"></div>
                            <div class="form-group  col-md-12">
                                <button class="form-control" type="submit" value="Agregar">Añadir</button>
                            </div>
                       </div>
                </div>
                </form>
                </div>
        </div>

        <footer>
            <div class="line"></div>
            <div class="footer">
                Copyright © 2017 Medellín | Colombia | Gerencia de Ingeniería y Desarrollo Emtelco S.A.S
            </div>
        </footer>
    </body>
<script type="text/javascript">
/*Igualando la variable con el valor de la caja de texto y guardándola en localStorage*/


$(document).ready(function(){
    
    {% if idtroncal %}


    localStorage["idRegistroT"] = {{idtroncal}};
    window.opener.location.reload();
    window.close();
        


    {% endif %}

});//fin ready 

</script>

</html>
